<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Trabajadores Sociales</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="table-responsive">
        <h1>Personas Mayores</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Alergias</th>
                <th>Telefono</th>
                <th>Cumpleaños</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="socialWorker: ${elderlyList}"
                th:class="${#strings.equals(nuevo,socialWorker.dni)}?'bg-info text-white'">
                <td th:text="${socialWorker.nombre}"></td>
                <td th:text="${socialWorker.apellidos}"></td>
                <td th:text="${socialWorker.direccion}"></td>
                <td th:text="${socialWorker.alergias}"></td>
                <td th:text="${socialWorker.telefono}"></td>
                <td th:text="${#temporals.format(socialWorker.birthday,'dd/MM/yyyy')}"></td>
                <td th:text="${socialWorker.email}"></td>
                <td>

                    <a th:href="@{/request/list/{dni}(dni=${socialWorker.dni})}" class="btn btn btn-info" role="button"
                       aria-pressed="true">Solicitudes</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
