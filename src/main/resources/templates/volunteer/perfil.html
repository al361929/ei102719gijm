<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/baseV}">
<head>
    <title>Mis Datos</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>
<div layout:fragment="content">

    <div class="container">
        <h1>Datos del usuario</h1>
        <h2 th:text="${volunteer.nombre}"></h2>
        <form action="#" th:action="@{/volunteer/updatePerfil}"
              th:object="${volunteer}" method="post">
            <table>
                <tr>
                    <td><label>DNI</label></td>
                    <td><input type="text" class="form-control" th:field="*{dni}" readonly
                               style="background-color: rgb(170, 170, 170)"/></td>
                </tr>
                <tr>
                    <td><label>Nombre</label></td>
                    <td><input type="text" class="form-control" th:field="*{nombre}" required/></td>
                </tr>
                <tr>
                    <td><label>Apellidos</label></td>
                    <td><input type="text" class="form-control" th:field="*{apellidos}" required/></td>
                </tr>
                <tr>
                    <td><label>Direccion</label></td>
                    <td><input type="text" class="form-control" th:field="*{direccion}" required/></td>
                </tr>
                <tr>
                    <td><label>Telefono</label></td>
                    <td><input type="tel" class="form-control" th:field="*{telefono}" maxlength="9" required/></td>
                </tr>
                <tr>
                    <td><label>Usuario</label></td>
                    <td><input type="text" class="form-control" th:field="*{usuario}" required/></td>
                </tr>
                <tr>
                    <td><label>Contrase침a</label></td>
                    <td><input type="password" class="form-control" th:field="*{contrase침a}" required/></td>
                </tr>
                <tr>
                    <td><label>Fecha de alta</label></td>
                    <td><input type="date" class="form-control" th:field="*{releaseDate}" required readonly/></td>
                </tr>
                <tr>
                    <td><label>Fecha de baja</label></td>
                    <td><input type="date" class="form-control" th:field="*{dataDown}"/></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" class="form-control" th:field="*{email}" required/></td>
                </tr>
                <tr>
                    <td><label>Cumplea침os</label></td>
                    <td><input type="date" class="form-control" th:field="*{birthday}" required readonly/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Modifica mis datos" class="btn btn btn-secondary"
                                           role="button"
                                           aria-pressed="true"/></td>
                </tr>
                <tr>
                    <td colspan="2"><a href="/#" class="btn btn btn-danger" role="button"
                                       aria-pressed="true">Atr치s</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
