<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Servicios</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">
<div class="table-responsive">
    <h1>Servicios</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Servicio</th>
            <th>Precio</th>
            <th>Tipo de servicio</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service: ${services}"
            th:class="${#strings.equals(nuevo,service.idService)}?'bg-info-nuevo'">
            <td th:text="${service.getDescription()}"></td>
            <td th:text="${service.getPrice()}"></td>
            <td th:text="${service.getServiceType()}"></td>
            <td>
                <a th:href="@{/service/update/{idService}(idService=${service.idService})}"
                   class="btn btn btn-secondary" role="button"
                   aria-pressed="true">Editar</a>

            </td>
            <td>
                <a th:href="@{/service/delete/{idService}(idService=${service.idService})}"
                   class="btn btn btn-danger" role="button"
                   aria-pressed="true">Borrar</a>

            </td>

        </tr>
        </tbody>
    </table>
    <a href="add" class="btn btn btn-success" role="button" aria-pressed="true">Añadir Servicio</a>
    <a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atrás</a>
</div>
    </div>
</body>
</html>
