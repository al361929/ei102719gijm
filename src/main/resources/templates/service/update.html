<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Modificar Servicio</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>
<div layout:fragment="content">

    <div class="container">
<h1>Modificar Servicio</h1>
<h2 th:text="${service.idService}"></h2>
<form action="#" th:action="@{/service/update}"
      th:object="${service}" method="post">
    <table>
        <tr>
            <td><label>Número de servicio</label></td>
            <td><input type="text" class="form-control" th:field="*{idService}" readonly/></td>
        </tr>
        <tr>
            <td><label>Tipo de servicio</label></td>
            <td><select type="text" class="form-control" th:field="*{serviceType}"/>
                <option>Catering</option>
                <option>Limpieza</option>
                <option>Enfermería</option>
                </select></td>
        </tr>
        <tr>
            <td><label>Precio</label></td>
            <td><input type="number" class="form-control" th:field="*{price}" min="0"/></td>
        </tr>
        <tr>
            <td><label>Descripción</label></td>
            <td><input type="text" class="form-control" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modifica Servicio" class="btn btn btn-warning" role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2">  <a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button" >Atrás</a></td>

        </tr>
    </table>
</form>
    </div>
</div>
</body>
</html>
