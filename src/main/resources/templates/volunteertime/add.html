<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Añadir horario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <h2>Añadir horario</h2>
        <form action="#" th:action="@{/volunteertime/add}"
              th:object="${volunteertime}" method="post">
            <table>
                <tr>
                    <td><label>Mes</label></td>
                    <td><select class="select-css" th:field="*{mes}" required>
                        <option th:each="mes : ${meses}" th:value="${mes}" th:utext="${mes}"></option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Día</label></td>
                    <td><input type="number" class="form-control" th:field="*{dia}" max="31" min="1" onblur="1"
                               required/></td>
                </tr>
                <tr>
                    <td><label>Hora inicial</label></td>
                    <td><input type="time" class="form-control" th:field="*{startTime}" required/></td>
                </tr>
                <tr>
                    <td><label>Hora final</label></td>
                    <td><input type="time" class="form-control" th:field="*{endTime}" required/></td>
                </tr>
                <tr>
                    <td><label>Disponibilidad</label></td>
                    <td>
                        <div><input type="radio" class="form-control" name="disponibilidad" value="True"
                                    th:field="*{availability}" required/>Disponible
                        </div>
                    </td>
                    <td>
                        <div><input type="radio" class="form-control" name="disponibilidad" value="False"
                                    th:field="*{availability}" required/>No Disponible
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="Añadir horario" class="btn btn btn-success"
                                           role="button"
                                           aria-pressed="true"/></td>
                </tr>
                <tr>
                    <td colspan="2"><a onclick="history.back()" class="btn btn btn-danger" role="button">Atrás</a>
                    </td>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
