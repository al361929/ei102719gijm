<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Añadir horario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>
<div layout:fragment="content" >

    <div class="container" th:object="${session}">
<h2>Añadir horario</h2>

        <form action="#" th:action="@{/volunteertime/addVolunteer}"
      th:object="${volunteertime}" method="post">
    <table>
        <tr>
            <td><label>Mes</label></td>
            <td><select type="text" class="form-control" th:field="*{mes}"/>
                <option>Enero</option>
                <option>Febrero</option>
                <option>Marzo</option>
                <option>Abril</option>
                <option>Mayo</option>
                <option>Junio</option>
                <option>Julio</option>
                <option>Agosto</option>
                <option>Septiembre</option>
                <option>Octubre</option>
                <option>Noviembre</option>
                <option>Diciembre</option>
                </select></td>
        </tr>
        <tr>
            <td><label>Día</label></td>
            <td><input type="number" class="form-control" th:field="*{dia}" max="31" min="1" onblur="1"/></td>
        </tr>
        <tr>
            <td><label>Hora inicial</label></td>
            <td><input type="time" class="form-control" th:field="*{startTime}"/></td>
        </tr>
        <tr>
            <td><label>Hora final</label></td>
            <td><input type="time" class="form-control" th:field="*{endTime}"/></td>
        </tr>
        <tr>
            <td><label>Disponibilidad</label></td>
            <td>
                <ul>
                    <li><input type="radio" class="form-control" name="disponibilidad" value="True"
                               th:field="*{availability}"/>Disponible
                    </li>
                    <li><input type="radio" class="form-control" name="disponibilidad" value="False"
                               th:field="*{availability}"/>No Disponible
                    </li>
                </ul>
            </td>

        </tr>
        <tr>
            <td><label>DNI Voluntario</label></td>
            <td><input type="text" class="form-control" th:field="*{dniVolunteer}"   required/></td>

        </tr>
        <tr>
            <td><label>DNI Persona Mayor</label></td>
            <td><input type="text" class="form-control" th:field="*{dniElderly}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Añadir horario" class="btn btn btn-success" role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2"><a href="/volunteer/scheduleList" class="btn btn btn-danger" role="button" aria-pressed="true">Atrás</a>
            </td>
        </tr>
    </table>
</form>
    </div>
</div>
</body>
</html>
