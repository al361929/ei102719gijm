<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Modificar horario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <h1>Modificar horario</h1>
        <h2 th:text="${volunteer.getUsuario()}"></h2>
        <form action="#" th:action="@{/volunteertime/update}"
              th:object="${volunteertime}" method="post">
            <table>
                <tr class="oculto">
                    <td><label>ID VolunteerTime</label></td>
                    <td><input type="text" class="form-control" th:field="*{idVolunteerTime}" readonly
                               style="background-color: rgb(170, 170, 170)"/></td>
                </tr>
                <tr>
                    <td><label>Día</label></td>
                    <td><input type="number" class="form-control" th:field="*{dia}" required/></td>
                </tr>
                <tr>
                    <td><label>Mes</label></td>
                    <td><select th:field="*{mes}" required>
                        <option th:each="mes : ${meses}" th:value="${mes}" th:selected="${volunteertime.mes}"
                                th:utext="${mes}"></option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Hora inicial</label></td>
                    <td><input type="time" class="form-control" th:field="*{startTime}" required/></td>
                </tr>
                <tr>
                    <td><label>Hora final</label></td>
                    <td><input type="time" class="form-control" th:field="*{endTime}" required/></td>
                </tr>
                <tr>
                    <td><label>Disponibilidad</label></td>
                    <td>
                        <input type="radio" class="form-control" name="disponibilidad" value="True"
                               th:field="*{availability}" required/>Disponible
                    </td>
                    <td>
                        <input type="radio" class="form-control" name="disponibilidad" value="False"
                               th:field="*{availability}" required/>No Disponible
                    </td>
                </tr>
                <tr class="oculto">
                    <td><label>DNI Voluntario</label></td>
                    <td><input type="text" class="form-control" th:field="*{dniVolunteer}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Modificar horario"
                                           class="btn btn btn-warning" role="button"
                                           aria-pressed="true"/></td>
                </tr>
                <tr>
                    <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atrás</a>
                    </td>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
