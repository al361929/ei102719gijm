<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Modificar horario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>
<div layout:fragment="content">

    <div class="container">
<h1>Modificar horario</h1>
<h2 th:text="${volunteertime.dniVolunteer}"></h2>
<form action="#" th:action="@{/volunteertime/update}"
      th:object="${volunteertime}" method="post">
    <table>
        <tr>
            <td><label>ID VolunteerTime</label></td>
            <td><input type="text" class="form-control" th:field="*{idVolunteerTime}" readonly
                       style="background-color: rgb(170, 170, 170)"/></td>
        </tr>
        <tr>
            <td><label>Mes</label></td>
            <td><select type="text" class="form-control" th:field="*{mes}"/>
                <option>Enero</option>
                <option>Febrero</option>
                <option>Marzo</option>
                <option>Abril</option>
                <option>Mayo</option>
                <option>Junio</option>
                <option>Julio</option>
                <option>Agosto</option>
                <option>Septiembre</option>
                <option>Octubre</option>
                <option>Noviembre</option>
                <option>Diciembre</option>
                </select></td>
        </tr>
        <tr>
            <td><label>Día</label></td>
            <td><input type="number" class="form-control" th:field="*{dia}"/></td>
        </tr>
        <tr>
            <td><label>Hora inicial</label></td>
            <td><input type="time" class="form-control" th:field="*{startTime}"/></td>
        </tr>
        <tr>
            <td><label>Hora final</label></td>
            <td><input type="time" class="form-control" th:field="*{endTime}"/></td>
        </tr>
        <tr>
            <td><label>Disponibilidad</label></td>
            <td><input type="text" class="form-control" th:field="*{availability}"/></td>
        </tr>
        <tr>
            <td><label>DNI Voluntario</label></td>
            <td><input type="text" class="form-control" th:field="*{dniVolunteer}" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modifica voluntario" class="btn btn btn-warning" role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2"><a href="/volunteertime/list" class="btn btn btn-danger" role="button" aria-pressed="true">Atrás</a>
            </td>
        </tr>
    </table>
</form>
    </div>
</div>
</body>
</html>
