<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Contrato</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h1>Modificar Contrato</h1>
<h2 th:text="${contract.idContract}"></h2>
<form action="#" th:action="@{/contract/update}"
      th:object="${contract}" method="post">
    <table>
        <tr>
            <td><label>Num Contrato</label></td>
            <td><input type="number" class="form-control" th:field="*{idContract}" readonly/></td>
        </tr>
        <tr>
            <td><label>NIF Empresa</label></td>
            <td><input type="text" class="form-control" th:field="*{nifcompany}" required/></td>
        </tr>
        <tr>
            <td><label>DNI Persona Mayor</label></td>
            <td><input type="text" class="form-control" th:field="*{dnielderly}" required/></td>
        </tr>
        <tr>
            <td><label>Fecha de alta</label></td>
            <td><input type="date" class="form-control" th:field="*{releaseDate}" required/></td>
        </tr>
        <tr>
            <td><label>Fecha de baja</label></td>
            <td><input type="date" class="form-control" th:field="*{dateDown}"/></td>
        </tr>
        <tr>
            <td><label>Cantidad</label></td>
            <td><input type="number" class="form-control" th:field="*{cantidad}"/></td>
        </tr>
        <tr>
            <td><label>Descripci√≥n</label></td>
            <td><input type="text" class="form-control" th:field="*{descripcion}"/></td>
        </tr>
        <tr>
            <td><label>Firma</label></td>
            <td><input type="text" class="form-control" th:field="*{firma}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modificar contrato" class="btn btn btn-warning" role="button"
                                   aria-pressed="true"/></td>
        </tr>
    </table>
</form>
</body>
</html>
