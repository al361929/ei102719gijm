<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Añadir PDF contrato</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Subir contrato en PDF</h1>
    <td><h2 style="display: inline">Contrato Nº - </h2></td>
    <td><h2 style="display: inline" th:text="${contrato.idContract}"></h2></td>
    <br>
    <form method="POST" th:action="@{/contract/upload}" enctype="multipart/form-data"
          th:object="${contrato}">
        <table>
            <tr>
                <td><label hidden>Num Contrato</label></td>
                <td><input hidden type="text" class="form-control" th:field="*{idContract}" readonly/></td>
            </tr>
            <tr>
                <td><label>CIF Empresa</label></td>
                <td><input type="text" class="form-control" th:field="*{nifcompany}" readonly/></td>
            </tr>

            <tr>
                <td><label>Fecha de alta</label></td>
                <td><input type="date" class="form-control" th:field="*{releaseDate}" readonly/></td>
            </tr>
            <tr>
                <td><label>Fecha de baja</label></td>
                <td><input type="date" class="form-control" th:field="*{dateDown}" readonly/></td>
            </tr>
            <tr>
                <td><label>Cantidad</label></td>
                <td><input type="text" class="form-control" th:field="*{cantidad}" readonly/></td>
            </tr>
            <tr>
                <td><label>Descripción</label></td>
                <td><input type="text" class="form-control" th:field="*{descripcion}" readonly/></td>
            </tr>
            <tr>
                <td><label>Firma</label></td>
                <td><input type="text" class="form-control" th:field="*{firma}" readonly/></td>
            </tr>
        </table>
        <td><input id="file" type="file" name="file"/> <br/></td>
        <td><input id="estilo2" type="submit" value="Añadir" name="upload" class="btn btn btn-success"/></td>
        <td><a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button">Atrás</a></td>

    </form>
</div>
</body>
</html>
