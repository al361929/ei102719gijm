<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Añadir solicitud</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>

<div layout:fragment="content">
    <div class="container">

<h2>Añadir solicitud</h2>
<form action="#" th:action="@{/request/addRequestElderly}"
      th:object="${request}" method="post">
    <table>
        <tr>
            <td><label>Servicio: </label></td>
            <td><select th:field="*{idService}" class="select-css">
                <option value="" selected disabled>--- Selecciona servicio ---</option>
                <option th:each="servicio : ${servicios}" th:value="${servicio.idService}"
                        th:utext="${servicio.getDescription()}"></option>
            </select></td>
            <td>
                <div class="error" th:if="${#fields.hasErrors('idService')}"
                     th:errors="*{idService}"></div>
            </td>
        </tr>

<!--        <tr>
            <td><label>Empresa: </label></td>
            <td><select th:field="*{nif}" class="select-css">
                <option value="" selected disabled>-&#45;&#45; Selecciona Empresa -&#45;&#45;</option>
                <option th:each="company : ${companyies}" th:value="${company.nif}"
                        th:utext="${company.nombre}"></option>
            </select></td>
            <td>
                <div class="error" th:if="${#fields.hasErrors('nif')}"
                     th:errors="*{nif}"></div>
            </td>
        </tr>-->

            <td><label>Fecha de aceptación</label></td>
            <td><input type="date" class="form-control" th:field="*{dateAccept}"/></td>
        </tr>
        <tr>
            <td><label>Fecha de rechazo</label></td>
            <td><input type="date" class="form-control" th:field="*{dateReject}"/></td>
        </tr>
        -->
        <tr>
            <td><label>Comentarios</label></td>
            <td><input type="text" class="form-control" th:field="*{comments}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input id="estilo2" type="submit" value="Añadir solicitud" class="btn btn btn-success" role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2">  <a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button" >Atrás</a></td>

        </tr>
    </table>

</form>

    </div>
</div>
</body>
</html>
