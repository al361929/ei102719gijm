<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar solicitudes</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Lista de solicitudes</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id solicitud</th>
            <th>Id servicio</th>
            <th>DNI</th>
            <th>NIF</th>
            <th>Estado</th>
            <th>Fecha de solicitud</th>
            <th>Fecha de aceptación</th>
            <th>Fecha de rechazo</th>
            <th>Comentarios</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request: ${requests}">
            <td th:text="${request.idRequest}"></td>
            <td th:text="${request.idService}"></td>
            <td th:text="${request.dni}"></td>
            <td th:text="${request.nif}"></td>
            <td th:text="${request.state}"></td>
            <td th:text="${#temporals.format(request.dateRequest,'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(request.dateAccept,'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(request.dateReject,'dd/MM/yyyy')}"></td>
            <td th:text="${request.comments}"></td>
            <td>
                <a th:href="@{/request/update/{id}(id=${request.idRequest})}"
                   class="btn btn btn-warning" role="button">Editar</a>
            </td>
            <td>
                <a th:href="@{/request/delete/{id}(id=${request.idRequest})}"
                   class="btn btn btn-danger" role="button">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="add" class="btn btn btn-success" role="button">Añadir Solicitud</a>
    <a href="/login" class="btn btn btn-danger" role="button" aria-pressed="true">Atrás</a>
</div>
</body>
</html>
