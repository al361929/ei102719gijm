<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Añadir solicitud</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>

<div layout:fragment="content">
    <div class="container">

        <h2>Añadir solicitud</h2>
        <form action="#" th:action="@{/request/add}"
              th:object="${request}" method="post">
            <table>
                <tr>
                    <td><label>Servicio</label></td>
                    <td><select th:field="*{idService}">
                        <option value="" selected disabled>--- Selecciona servicio ---</option>
                        <option th:each="servicio : ${servicios}" th:value="${servicio.idService}"
                                th:utext="${servicio.getDescription()}"></option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Persona Mayor</label></td>
                    <td><select th:field="*{dni}">
                        <option value="" selected disabled>--- Selecciona Persona ---</option>
                        <option th:each="elderly : ${elderlys}" th:value="${elderly.dni}"
                                th:utext="${elderly.getDatos()}"></option>
                    </select></td>
             <tr>
               <!--        <td><label>DNI</label></td>
                    <td><input type="text" class="form-control" th:field="*{dni}" required/></td>
                </tr>
                <tr>
                    <td><label>NIF</label></td>
                    <td><input type="text" class="form-control" th:field="*{nif}" required/></td>
                </tr>-->
                <!--        <tr>-->
                <!--            <td><label>Estado</label></td>-->
                <!--            <td><input type="text" class="form-control" th:field="*{state}"/></td>-->
                <!--        </tr>-->
                <!--        <tr>-->
                <!--            <td><label>Fecha de solicitud</label></td>-->
                <!--            <td><input type="date" class="form-control" th:field="*{dateRequest}"/></td>-->
                <!--        </tr>-->
                <tr>
                <td><label>Empresa</label></td>
                <td><select th:field="*{nif}">
                    <option value="" selected disabled>--- Selecciona Empresa ---</option>
                    <option th:each="company : ${companyies}" th:value="${company.nif}"
                            th:utext="${company.nombre}"></option>
                </select></td>
            </tr>
                <tr>
                    <td><label>Fecha de aceptación</label></td>
                    <td><input type="date" class="form-control" th:field="*{dateAccept}"/></td>
                </tr>
                <tr>
                    <td><label>Fecha de rechazo</label></td>
                    <td><input type="date" class="form-control" th:field="*{dateReject}"/></td>
                </tr>
                <tr>
                    <td><label>Comentarios</label></td>
                    <td><input type="text" class="form-control" th:field="*{comments}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input  id="estilo2" type="submit" value="Añadir solicitud" class="btn btn btn-success"
                                           role="button"
                                           aria-pressed="true"/></td>
                </tr>
                <tr>
                    <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button">Atrás</a>
                    </td>

                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
