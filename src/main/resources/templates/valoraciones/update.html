<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Añadir Valoración</title>
    <link rel="stylesheet" type="text/css" href="/css/valoraciones.css"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Modificar valoración</h1>

    <form action="#" th:object="${valoracion}" th:action="@{/valoraciones/update}"
          method="post">

        <table>
            <tr class="oculto">
                <td><label>DNI Voluntario</label></td>
                <td><input type="text" class="form-control " th:field="*{dniVolunteer}" required/></td>
                <td>
                    <div class="error" th:if="${#fields.hasErrors('dniVolunteer')}"
                         th:errors="*{dniVolunteer}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Comentario</label></td>
                <td><input type="text" class="form-control" th:field="*{comments}" required/></td>
            </tr>
            <tr>
                <td><label>Puntuación</label></td>
                <td>
                    <p class="clasificacion">
                        <input id="radio1" type="radio" name="estrellas" value="5" th:field="*{valoration}" required><!--
    --><label for="radio1">★</label><!--
    --><input id="radio2" type="radio" name="estrellas" value="4" th:field="*{valoration}"><!--
    --><label for="radio2">★</label><!--
    --><input id="radio3" type="radio" name="estrellas" value="3" th:field="*{valoration}"><!--
    --><label for="radio3">★</label><!--
    --><input id="radio4" type="radio" name="estrellas" value="2" th:field="*{valoration}"><!--
    --><label for="radio4">★</label><!--
    --><input id="radio5" type="radio" name="estrellas" value="1" th:field="*{valoration}"><!--
    --><label for="radio5">★</label>
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input id="estilo2" type="submit" value="Añadir valoracion" class="btn btn btn-success"
                                       role="button"
                                       aria-pressed="true"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
