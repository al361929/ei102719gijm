
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"  layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Valoraciones</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Lista valoraciones</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>DNI Voluntario</th>
                <th>DNI Elderly</th>
                <th>Valoracion</th>
                <th>Comentarios</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="valoracion: ${valoraciones}">
                <td th:text="${valoracion.dniVolunteer}"></td>
                <td th:text="${valoracion.dni}"></td>
                <td th:text="${valoracion.valoration}"></td>
                <td th:text="${valoracion.comments}"></td>
                <td th:text="${#temporals.format(valoracion.dateValoration,'dd/MM/yyyy')}"></td>
                <td>
                    <a th:href="@{/valoraciones/update/{dniVolunteer}(dniVolunteer=${valoracion.dniVolunteer})/{dni}(dni=${valoracion.dni})}"
                       class="btn btn btn-secondary"
                       role="button"
                       aria-pressed="true">Editar</a>

                </td>
                <td>
                    <a th:href="@{/valoraciones/delete/{dniVolunteer}(dniVolunteer=${valoracion.dniVolunteer})/{dni}(dni=${valoracion.dni})}"
                       class="btn btn btn-danger"
                       role="button"
                       aria-pressed="true">Borrar</a>

                </td>
            </tr>
            </tbody>
        </table>
        <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button">Atr√°s</a></td>
    </div>
</div>
</body>
</html>
