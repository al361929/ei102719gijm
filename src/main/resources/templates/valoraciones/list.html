<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Valoraciones</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="table-responsive">
        <h1>Valoraciones</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>DNI Voluntario</th>
                <th>DNI Elderly</th>
                <th>Valoracion</th>
                <th>Comentarios</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="valoracion: ${#lists.sort(valoraciones)}">
                <td th:text="${valoracion.dniVolunteer}"></td>
                <td th:text="${valoracion.dni}"></td>
                <td th:text="${valoracion.valoration}"></td>
                <td th:text="${valoracion.comments}"></td>
                <td th:text="${#temporals.format(valoracion.dateValoration,'dd/MM/yyyy')}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atr√°s</a></td>
</div>
</body>
</html>
