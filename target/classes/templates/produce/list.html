<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Produces</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Lista de Produces</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Número de factura</th>
            <th>Número de solicitud</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produce: ${produces}">
            <td th:text="${produce.idInvoice}"></td>
            <td th:text="${produce.idRequest}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/login" class="btn btn btn-danger" role="button" aria-pressed="true">Atrás</a>
</div>
</body>
</html>
