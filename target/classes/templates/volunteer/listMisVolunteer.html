<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Mis Voluntarios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>
<div layout:fragment="content">

<div class="table-responsive">
<h1>Mis Voluntarios</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Dirección</th>
        <th>Puntuación</th>

        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voluntario: ${misVoluntarios}"
        th:class="${#strings.equals(nuevo,voluntario.dni)}?'bg-info text-white'">
        <td th:text="${voluntario.nombre}"></td>
        <td th:text="${voluntario.apellidos}"></td>
        <td th:text="${voluntario.direccion}"></td>
        <td th:text="${promedio.get(voluntario.dni)}"></td>
        <td>
            <a th:href="@{/valoraciones/addValoracion/{dni}(dni=${voluntario.dni})}" class="btn btn btn-secondary" role="button"
               aria-pressed="true">Añadir reseña</a>
        </td>
        <td>
            <a th:href="@{/volunteer/misHorariosElderly/{dni}(dni=${voluntario.dni})}" class="btn btn btn-default" role="button"
               aria-pressed="true">Mis Horarios</a>
        </td>


    </tr>
    </tbody>
</table>
    <td colspan="2">  <a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button" >Atrás</a></td>
</div>
</div>

</body>
</html>
