<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Voluntarios</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">

    <div class="table-responsive">
        <h1>Voluntarios</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Dia</th>
                <th>Mes</th>
                <th>Hora inicio</th>
                <th>Hora fin</th>
                <th>Puntuación</th>

                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="horario: ${horarios}"
                th:class="${#strings.equals(nuevo,horario.idVolunteerTime)}?'bg-info text-white'">
                <td th:text="${horario.getDia()}"></td>
                <td th:text="${horario.getMes()}"></td>
                <td th:text="${horario.getStartTime()}"></td>
                <td th:text="${horario.getEndTime()}"></td>
                <td th:text="${promedio.get(horario.dniVolunteer)}"></td>
                <td>
                    <div th:if="${promedio.get(horario.getDniVolunteer())}">

                        <a th:href="@{/valoraciones/listMisValoraciones/{dni}(dni=${horario.getDniVolunteer()})}"
                           class="btn btn btn-secondary" role="button"
                           aria-pressed="true">Ver reseñas</a>
                    </div>
                <td>
                    <a th:href="@{/volunteertime/solicitar/{idVolunteerTime}(idVolunteerTime=${horario.getIdVolunteerTime()})}"
                       class="btn btn btn-default" role="button"
                       aria-pressed="true">Solicitar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atrás</a></td>
</div>

</body>
</html>
