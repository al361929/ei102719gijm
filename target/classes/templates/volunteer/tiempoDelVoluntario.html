<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Horarios del usuario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">

    <div class="table-responsive">
        <h1 th:text="*{name}"></h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Dia</th>
                <th>Mes</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voluntario: ${scheduleList}"
                th:class="${#strings.equals(nuevo,voluntario.getIdVolunteerTime())}?'bg-info text-white'">

                <td th:text="${voluntario.dia}"></td>
                <td th:text="${voluntario.mes}"></td>
                <td th:text="${voluntario.startTime}"></td>
                <td th:text="${voluntario.endTime}"></td>

                <td>
                    <a th:href="@{/volunteertime/solicitar/{idVolunteerTime}(idVolunteerTime=${voluntario.idVolunteerTime})}"
                       class="btn btn btn-secondary"
                       role="button"
                       aria-pressed="true">Solicitar</a>
                </td>

            </tr>
            </tbody>
        </table>
        <td colspan="2"><a onclick="history.back()" class="btn btn btn-danger" role="button">Atr√°s</a></td>
    </div>
</div>

</body>
</html>
