<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añadir voluntario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Añadir Voluntario</h2>
<form action="#" th:action="@{/volunteer/add}"
      th:object="${volunteer}" method="post">
    <table>
        <tr>
            <td><label>DNI</label></td>
            <td><input type="text" class="form-control" th:field="*{dni}" required/></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" class="form-control" th:field="*{nombre}" required/></td>
        </tr>
        <tr>
            <td><label>Apellidos</label></td>
            <td><input type="text" class="form-control" th:field="*{apellidos}" required/></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text" class="form-control" th:field="*{direccion}" required/></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="tel" class="form-control" th:field="*{telefono}" required/></td>
        </tr>
        <tr>
            <td><label>Usuario</label></td>
            <td><input type="text" class="form-control" th:field="*{usuario}" required/></td>
        </tr>
        <tr>
            <td><label>Contraseña</label></td>
            <td><input type="password" class="form-control" th:field="*{contraseña}" required/></td>
        </tr>
        <tr>
            <td><label>Fecha de alta</label></td>
            <td><input type="date" class="form-control" th:field="*{releaseDate}" required/></td>
        </tr>
        <tr>
            <td><label>E-mail</label></td>
            <td><input type="text" class="form-control" th:field="*{email}" required/></td>
        </tr>
        <tr>
            <td><label>Cumpleaños</label></td>
            <td><input type="date" class="form-control" th:field="*{birthday}" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Añadir voluntario" class="btn btn btn-success" role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2"><a href="/volunteer/list" class="btn btn btn-danger" role="button"
                               aria-pressed="true">Atrás</a></td>
        </tr>
    </table>
</form>
</body>
</html>
