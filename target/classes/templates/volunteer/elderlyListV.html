<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Lista de mis Personas Mayores</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="table-responsive">
        <h1>Mis Personas Mayores</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Alergias</th>
                <th>Telefono</th>
                <th>Cumpleaños</th>
                <th>Trabajador Social</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="elderly: ${#lists.sort(elderlyList)}"
                th:class="${#strings.equals(nuevo,elderly.dni)}?'bg-info text-white'">
                <td th:text="${elderly.getNombre()}"></td>
                <td th:text="${elderly.getApellidos()}"></td>
                <td th:text="${elderly.getDireccion()}"></td>
                <td th:text="${elderly.getAlergias()}"></td>
                <td th:text="${elderly.getTelefono()}"></td>
                <td th:text="${#temporals.format(elderly.birthday,'dd/MM/yyyy')}"></td>
                <td th:text="${usuario.get(elderly.socialWorker)}"></td>
                <td th:text="${elderly.getEmail()}"></td>
                <td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atrás</a></td>
</div>
</body>
</html>
