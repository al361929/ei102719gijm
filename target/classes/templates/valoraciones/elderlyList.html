<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar mis valoraciones</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="table-responsive">
        <h1>Mis valoraciones de Voluntarios</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Voluntario</th>
                <th>Elderly</th>
                <th>Valoracion</th>
                <th>Comentarios</th>
                <th>Fecha</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="valoracion: ${#lists.sort(listMisValoraciones)}"
                th:class="${#strings.equals(nuevo,valoracion.dniVolunteer)}?'bg-info text-white'">

                <td th:text="${usuario.get(valoracion.dniVolunteer)}"></td>
                <td th:text="${usuario.get(valoracion.dni)}"></td>
                <td th:text="${valoracion.valoration}"></td>
                <td th:text="${valoracion.comments}"></td>
                <td th:text="${#temporals.format(valoracion.dateValoration,'dd/MM/yyyy')}"></td>
                <td>
                    <a th:href="@{/valoraciones/update/{dniVolunteer}(dniVolunteer=${valoracion.dniVolunteer})}"
                       class="btn btn btn-secondary"
                       role="button"
                       aria-pressed="true">Editar</a>
                </td>
                <td>
                    <a th:href="@{/valoraciones/delete/{dniVolunteer}(dniVolunteer=${valoracion.dniVolunteer})}"
                       class="btn btn btn-danger"
                       role="button"
                       aria-pressed="true">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atr√°s</a></td>
</div>
</body>
</html>
