<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar mis valoraciones</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="table-responsive">
        <h1>Mis valoraciones de Servicios</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Servicio</th>
                <th>Valoracion</th>
                <th>Comentarios</th>
                <th>Fecha</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="valoracion: ${listMisValoraciones}"
                th:class="${#strings.equals(nuevo,valoracion.idService)}?'bg-info text-white'">
                <td th:text="${service.get(valoracion.idService)}"></td>
                <td th:text="${valoracion.valoration}"></td>
                <td th:text="${valoracion.comments}"></td>
                <td th:text="${valoracion.dateValoration}"></td>
                <td>
                    <a th:href="@{/valoraciones/updateService/{idService}(idService=${valoracion.idService})}"
                       class="btn btn btn-secondary"
                       role="button"
                       aria-pressed="true">Editar</a>
                </td>
                <td>
                    <a th:href="@{/valoraciones/deleteService/{idService}(idService=${valoracion.idService})}"
                       class="btn btn btn-danger"
                       role="button"
                       aria-pressed="true">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atr√°s</a></td>
    </div>
</div>
</body>
</html>
