
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar mis valoraciones</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="table-responsive">
        <h1>Lista de valoraciones</h1>
<h2>Promedio de la puntuación: <span th:text="${puntuacion}"/></h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Voluntario</th>
                <th>Elderly</th>
                <th>Valoracion</th>
                <th>Comentarios</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="valoracion: ${listMisValoraciones}">
                <!--                 <td th:text="${datos.get(valoracion.dniVolunteer)}"></td>-->
                <td th:text="${users.get(valoracion.dniVolunteer)}"></td>
                <td th:text="${users.get(valoracion.dni)}"></td>
                <td th:text="${valoracion.valoration}"></td>
                <td th:text="${valoracion.comments}"></td>
                <td th:text="${valoracion.dateValoration}"></td>

            </tr>
            </tbody>
        </table>
        <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button">Atrás</a></td>
    </div>
</div>
</body>
</html>
