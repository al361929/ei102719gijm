<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Voluntario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h1>Modificar Trabajador Social </h1>
<h2 th:text="${socialWorker.nombre}"></h2>
<form action="#" th:action="@{/socialWorker/update}"
      th:object="${socialWorker}" method="post">
    <table>
        <tr>
            <td><label>DNI</label></td>
            <td><input type="text" class="form-control" th:field="*{dni}" readonly
                       style="background-color: rgb(170, 170, 170)"/></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" class="form-control" th:field="*{nombre}"/></td>
        </tr>
        <tr>
            <td><label>Apellidos</label></td>
            <td><input type="text" class="form-control" th:field="*{apellidos}"/></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="tel" class="form-control" th:field="*{telefono}"/></td>
        </tr>
        <tr>
            <td><label>Usuario</label></td>
            <td><input type="text" class="form-control" th:field="*{usuario}" required/></td>
        </tr>
        <tr>
            <td><label>Contraseña</label></td>
            <td><input type="password" class="form-control" th:field="*{contrasena}" required/></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" class="form-control" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modifica trabajador social" class="btn btn btn-warning"
                                   role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2"><a href="/socialWorker/list" class="btn btn btn-danger" role="button" aria-pressed="true">Atrás</a></td>
        </tr>
    </table>
</form>
</body>
</html>
