<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Modificar Voluntario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <h1>Modificar Trabajador Social </h1>
        <h2 th:text="${socialWorker.nombre}"></h2>
        <form action="#" th:action="@{/socialWorker/update}"
              th:object="${socialWorker}" method="post">
            <table>
                <tr>
                    <td><label>DNI</label></td>
                    <td><input type="text" class="form-control" th:field="*{dni}" readonly
                               style="background-color: rgb(170, 170, 170)"/></td>
                </tr>
                <tr>
                    <td><label>Nombre</label></td>
                    <td><input type="text" class="form-control" th:field="*{nombre}" required/></td>
                </tr>
                <tr>
                    <td><label>Apellidos</label></td>
                    <td><input type="text" class="form-control" th:field="*{apellidos}" required/></td>
                </tr>
                <tr>
                    <td><label>Telefono</label></td>
                    <td><input type="tel" class="form-control" th:field="*{telefono}" maxlength="9" required/></td>
                </tr>
                <tr>
                    <td><label>Usuario</label></td>
                    <td><input type="text" class="form-control" th:field="*{usuario}" readonly/></td>
                </tr>
                <tr>
                    <td><label>Contraseña</label></td>
                    <td><input type="password" class="form-control" th:field="*{contrasena}" required/></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" class="form-control" th:field="*{email}" required/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Modifica trabajador social" class="btn btn btn-warning"
                                           role="button"
                                           aria-pressed="true"/></td>
                </tr>
                <tr>
                    <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atrás</a>
                    </td>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
