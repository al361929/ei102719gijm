<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A単adir Trabajador Social</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>A単adir Trabajador Social</h2>
<form action="#" th:action="@{/socialWorker/add}"
      th:object="${socialWorker}" method="post">
    <table>
        <tr>
            <td><label>DNI</label></td>
            <td><input type="text" class="form-control" th:field="*{dni}" required/></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" class="form-control" th:field="*{nombre}"/></td>
        </tr>
        <tr>
            <td><label>Apellidos</label></td>
            <td><input type="text" class="form-control" th:field="*{apellidos}"/></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="tel" class="form-control" th:field="*{telefono}"/></td>
        </tr>
        <tr>
            <td><label>Usuario</label></td>
            <td><input type="text" class="form-control" th:field="*{usuario}" required/></td>
        </tr>
        <tr>
            <td><label>Contrase単a</label></td>
            <td><input type="password" class="form-control" th:field="*{contrasena}"/></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" class="form-control" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="A単adir trabajador social" class="btn btn btn-success" role="button"
                                   aria-pressed="true"/></td>
        </tr>
    </table>
</form>
</body>
</html>
