<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Añadir contrato</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>
<div layout:fragment="content">

    <div class="container">
        <h2>Añadir Contrato</h2>
        <form action="#" th:action="@{/contract/add}"
              th:object="${contract}" method="post">
            <table>
                <tr>
                    <td><label>Empresa</label></td>
                    <td><select class="select-css" th:field="*{nifcompany}" required>
                        <option value="" selected disabled>--- Selecciona Empresa ---</option>
                        <option th:each="company : ${companyies}" th:value="${company.nif}"
                                th:utext="${company.nombre}"></option>
                    </select></td>
                    <td colspan="2"><a href="/company/addContract" class="btn btn btn-primary" role="button"
                                       aria-pressed="true">Añadir empresa</a></td>
                </tr>
                <tr>
                    <td><label>Fecha de baja</label></td>
                    <td><input type="date" class="form-control" th:field="*{dateDown}" required/></td>
                </tr>
                <tr>
                    <td><label>Cantidad</label></td>
                    <td><input type="number" class="form-control" th:field="*{cantidad}" min="1" required/></td>
                </tr>
                <tr>
                    <td><label>Descripción</label></td>
                    <td><input type="text" class="form-control" th:field="*{descripcion}" required/></td>
                </tr>
                <tr>
                    <td><label>Firma</label></td>
                    <td><input type="text" class="form-control" th:field="*{firma}" required/></td>
                </tr>

                <tr>
                    <td colspan="2"><input  id="estilo2" type="submit" value="Añadir contrato" class="btn btn btn-success"
                                           role="button"
                                           aria-pressed="true"/></td>
                </tr>
                <tr>
                    <td colspan="2">  <a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button" >Atrás</a></td>

                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
