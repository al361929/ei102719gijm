<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A침adir contrato</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>A침adir Contrato</h2>
<form action="#" th:action="@{/contract/add}"
      th:object="${contract}" method="post">
    <table>
        <tr>
            <td><label>Num Contrato</label></td>
            <td><input type="number" th:field="*{ncontract}"/></td>
        </tr>
        <tr>
            <td><label>NIF Empresa</label></td>
            <td><input type="text" th:field="*{nifcompany}"/></td>
        </tr>
        <tr>
            <td><label>DNI Persona Mayor</label></td>
            <td><input type="text" th:field="*{dnielderly}"/></td>
        </tr>
        <tr>
            <td><label>Precio</label></td>
            <td><input type="number" th:field="*{precio}" min="0.01" step="0.01"/></td>
        </tr>
        <tr>
            <td><label>Fecha de alta</label></td>
            <td><input type="date" th:field="*{releaseDate}" required/></td>
        </tr>
        <tr>
            <td><label>Fecha de baja</label></td>
            <td><input type="date" th:field="*{dateDown}" required/></td>
        </tr>
        <tr>
            <td><label>Cantidad</label></td>
            <td><input type="number" th:field="*{cantidad}"/></td>
        </tr>
        <tr>
            <td><label>Descripci칩n</label></td>
            <td><input type="text" th:field="*{descripcion}"/></td>
        </tr>
        <tr>
            <td><label>Firma</label></td>
            <td><input type="text" th:field="*{firma}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="A침adir contrato" class="btn btn btn-success" role="button"
                                   aria-pressed="true"/></td>
        </tr>
    </table>
</form>
</body>
</html>
