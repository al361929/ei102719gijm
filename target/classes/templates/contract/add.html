<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añadir contrato</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Añadir Contrato</h2>
<form action="#" th:action="@{/contract/add}"
      th:object="${contract}" method="post">
    <table>
        <tr>
            <td><label>Num Contrato</label></td>
            <td><input type="number" class="form-control" th:field="*{idContract}"/></td>
        </tr>
        <tr>
            <td><label>NIF Empresa</label></td>
            <td><input type="text" class="form-control" th:field="*{nifcompany}"/></td>
        </tr>
        <tr>
            <td><label>DNI Persona Mayor</label></td>
            <td><input type="text" class="form-control" th:field="*{dnielderly}"/></td>
        </tr>
        <tr>
            <td><label>Fecha de alta</label></td>
            <td><input type="date" class="form-control" th:field="*{releaseDate}" required/></td>
        </tr>
        <tr>
            <td><label>Fecha de baja</label></td>
            <td><input type="date" class="form-control" th:field="*{dateDown}" required/></td>
        </tr>
        <tr>
            <td><label>Cantidad</label></td>
            <td><input type="number" class="form-control" th:field="*{cantidad}"/></td>
        </tr>
        <tr>
            <td><label>Descripción</label></td>
            <td><input type="text" class="form-control" th:field="*{descripcion}"/></td>
        </tr>
        <tr>
            <td><label>Firma</label></td>
            <td><input type="text" class="form-control" th:field="*{firma}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Añadir contrato" class="btn btn btn-success" role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2"><a href="/contract/list" class="btn btn btn-danger" role="button" aria-pressed="true">Atrás</a></td>
        </tr>
    </table>
</form>
</body>
</html>
