<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar persona mayor</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h1>Modificar persona mayor</h1>
<h2 th:text="${elderly.nombre}"></h2>
<form action="#" th:action="@{/elderly/update}"
      th:object="${elderly}" method="post">
    <table>
        <tr>
            <td><label>DNI</label></td>
            <td><input type="text" th:field="*{dni}" readonly style="background-color: rgb(170, 170, 170)"/></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}"/></td>
        </tr>
        <tr>
            <td><label>Apellidos</label></td>
            <td><input type="text" th:field="*{apellidos}"/></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text" th:field="*{direccion}"/></td>
        </tr>
        <tr>
            <td><label>Alergias</label></td>
            <td><input type="text" th:field="*{alergias}"/></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="tel" th:field="*{telefono}"/></td>
        </tr>
        <tr>
            <td><label>Usuario</label></td>
            <td><input type="text" th:field="*{usuario}" required/></td>
        </tr>
        <tr>
            <td><label>Contraseña</label></td>
            <td><input type="password" th:field="*{contraseña}" required/></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td><label>Fecha de alta</label></td>
            <td><input type="date" th:field="*{releaseDate}"/></td>
        </tr>
        <tr>
            <td><label>Fecha de baja</label></td>
            <td><input type="date" th:field="*{dateDown}"/></td>
        </tr>
        <tr>
            <td><label>Cumpleaños</label></td>
            <td><input type="date" th:field="*{birthday}"/></td>
        </tr>
        <tr>
            <td><label>Cuenta Bancaria</label></td>
            <td><input type="text" th:field="*{cuentaBancaria}" placeholder="ESXX-XXXX-XXXX-XXXX-XXXX-XXXX" size="35"
                       required/>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modifica persona mayor" class="btn btn btn-warning"
                                   role="button"
                                   aria-pressed="true"/></td>
        </tr>
    </table>
</form>
</body>
</html>
