<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Modificar horario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>
<div layout:fragment="content">

    <div class="container">
<h1>Modificar horario</h1>
<h2 th:text="${volunteertime.dniVolunteer}"></h2>
<form action="#" th:action="@{/volunteertime/update}"
      th:object="${volunteertime}" method="post">
    <table>
        <tr>
            <td><label>ID VolunteerTime</label></td>
            <td><input type="text" class="form-control" th:field="*{idVolunteerTime}" readonly
                       style="background-color: rgb(170, 170, 170)"/></td>
        </tr>
        <tr>
            <td><label>Mes</label></td>
            <td><select th:field="*{mes}"/>
                <option th:each="mes : ${meses}" th:value="${mes}" th:utext="${mes}" th:selected="${volunteertime.mes}"></option>
                </select></td>
        </tr>
        <tr>
            <td><label>Día</label></td>
            <td><input type="number" class="form-control" th:field="*{dia}"/></td>
        </tr>
        <tr>
            <td><label>Hora inicial</label></td>
            <td><input type="time" class="form-control" th:field="*{startTime}"/></td>
        </tr>
        <tr>
            <td><label>Hora final</label></td>
            <td><input type="time" class="form-control" th:field="*{endTime}"/></td>
        </tr>
        <tr>
            <td><label>Disponibilidad</label></td>
            <td>
                <div><input type="radio" class="form-control" name="disponibilidad" value="True"
                            th:field="*{availability}"/>Disponible</div>
                <div><input type="radio" class="form-control" name="disponibilidad" value="False"
                            th:field="*{availability}"/>No Disponible</div>
            </td>
        </tr>
        <tr>
            <td><label>DNI Voluntario</label></td>
            <td><input type="text" class="form-control" th:field="*{dniVolunteer}" required/></td>
        </tr>
        <tr>
            <td><label>DNI Persona Mayor</label></td>
            <td><input type="text" class="form-control" th:field="*{dniElderly}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input   id="estilo2" type="submit" value="Modifica voluntario" class="btn btn btn-warning" role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2">  <a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button" >Atrás</a></td>
            </td>
        </tr>
    </table>
</form>
    </div>
</div>
</body>
</html>
