<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<title>Modificar solicitud</title>
<meta charset="UTF-8"/>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <h2>Modificar solicitud</h2>
        <h5 th:text="${mensaje}"></h5>
        <form action="#" th:action="@{/request/update}"
              th:object="${request}" method="post">
            <table>
                <tr class="oculto">
                    <td><label>ID Request</label></td>
                    <td><input type="text" class="form-control" th:field="*{idRequest}" readonly/></td>

                    <td><label>ID Service</label></td>
                    <td><input type="text" class="form-control" th:field="*{idService}" required/></td>

                    <td><label>DNI</label></td>
                    <td><input type="text" class="form-control" th:field="*{dni}" required/></td>

                </tr>
                <tr>
                    <td><label>Empresa: </label></td>
                    <td><select th:field="*{nif}" class="select-css">
                        <option value="" selected disabled>-&#45;&#45; Selecciona Empresa -&#45;&#45;</option>
                        <option th:each="company : ${companyies}" th:value="${company.nif}"
                                th:utext="${company.nombre}"></option>
                    </select></td>
                    <td>
                        <div class="error" th:if="${#fields.hasErrors('nif')}"
                             th:errors="*{nif}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Fecha de solicitud: </label></td>
                    <td><input type="date" class="form-control" th:field="*{dateRequest}"/></td>
                </tr>
                <tr>
                    <td><label>Fecha de inicio: </label></td>
                    <td><input type="date" class="form-control" th:field="*{dateStart}" readonly
                               style="background-color: rgb(170, 170, 170); margin-top: 20px"/></td>
                </tr>
                <tr>
                    <td><label>Fecha de finalización: </label></td>
                    <td><input type="date" class="form-control" th:field="*{dateEnd}" readonly
                               style="background-color: rgb(170, 170, 170); margin-top: 20px"/></td>
                </tr>
                <tr>
                    <td><label>Estado: </label></td>
                    <td><select class="select-css" th:field="*{state}" required>
                        <option th:each="estado : ${estados}" th:value="${estado}" th:selected="${request.state}"
                                th:utext="${estado}"></option>
                    </select></td>
                </tr>
                <!--<tr>
                       <td><label>Fecha de aceptación</label></td>
                       <td><input type="date" class="form-control" th:field="*{dateAccept}"/></td>
                   </tr>
                   <tr>
                       <td><label>Fecha de rechazo</label></td>
                       <td><input type="date" class="form-control" th:field="*{dateReject}"/></td>
                   </tr>-->
                <tr>
                    <td><label>Comentarios: </label></td>
                    <td><input type="text" class="form-control" th:field="*{comments}" required/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Modificar solicitud" class="btn btn btn-success"
                                           role="button"
                                           aria-pressed="true"/></td>
                </tr>
                <tr>
                    <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atrás</a>
                    </td>

                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
