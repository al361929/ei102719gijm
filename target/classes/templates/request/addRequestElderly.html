<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>A침adir solicitud</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>

<div layout:fragment="content">
    <div class="container">

<h2>A침adir solicitud</h2>
<form action="#" th:action="@{/request/addRequestElderly}"
      th:object="${request}" method="post">
    <table>

        <tr>
            <td>
                <h5 class="error" th:if="${#fields.hasErrors('idService')}"
                    th:errors="*{idService}"></h5>
            </td>
        </tr>
        <tr>
            <td><label>Servicio: </label></td>
            <td><select th:field="*{idService}" class="select-css" required>
                <option value="" selected disabled>--- Selecciona servicio ---</option>
                <option th:each="servicio : ${servicios}" th:value="${servicio.idService}"
                        th:utext="${servicio.getInfo()}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label>Dias de la Semana:</label></td>
            <td><select th:field="*{dias}" class="select-css" multiple required>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miercoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>

            </select></td>
        </tr>
        <tr>
            <td><label>Comentarios</label></td>
            <td><input type="text" class="form-control" th:field="*{comments}" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="A침adir solicitud" class="btn btn btn-success"
                                   role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2"><a onclick="history.back()" class="btn btn btn-danger" role="button">Atr치s</a></td>

        </tr>
    </table>

</form>

    </div>
</div>
</body>
</html>
