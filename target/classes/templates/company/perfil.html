<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Mis Datos</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>
<div layout:fragment="content">

    <div class="table-responsive">
        <h1>Datos del Perfil</h1>
        <h2 th:text="${company.nombre}"></h2>
        <form action="#" th:action="@{/company/updatePerfil}"
              th:object="${company}" method="post">
            <table>
                <tr>
                    <td><label>CIF</label></td>
                    <td><input type="text" class="form-control" th:field="*{nif}" readonly
                               style="background-color: rgb(170, 170, 170)"/></td>
                </tr>
                <tr>
                    <td><label>Nombre</label></td>
                    <td><input type="text" class="form-control" th:field="*{nombre}" required/></td>
                </tr>
                <tr>
                    <td><label>Persona de contacto</label></td>
                    <td><input type="text" class="form-control" th:field="*{nombreResponsable}" required/></td>
                </tr>
                <tr>
                    <td><label>Dirección</label></td>
                    <td><input type="text" class="form-control" th:field="*{direccion}" required/></td>
                </tr>
                <tr>
                    <td><label>Teléfono</label></td>
                    <td><input type="tel" class="form-control" th:field="*{numeroTelf}" maxlength="9" required/></td>
                </tr>
                <tr>
                    <td><label>Usuario</label></td>
                    <td><input type="text" class="form-control" th:field="*{nombreUsuario}" required/></td>
                </tr>
                <tr>
                    <td><label>Fecha de alta</label></td>
                    <td><input type="date" class="form-control" th:field="*{fechaAlta}"readonly /></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" class="form-control" th:field="*{email}" required/></td>
                </tr>
                <tr>
                    <td><label>Cuenta bancaria</label></td>
                    <td><input type="text" class="form-control" th:field="*{cuentaBancaria}"
                               placeholder="ESXX-XXXX-XXXX-XXXX-XXXX-XXXX" size="32" MAXLENGTH="29"
                               required/>
                </tr>
                <tr>
                    <td><label>Contraseña</label></td>
                    <td><input type="password" class="form-control" th:field="*{password}" required/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Modifica datos"
                                           class="btn btn btn-secondary"
                                           role="button"
                                           aria-pressed="true"/></td>
                </tr>
                <tr>
                    <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-danger" role="button">Atrás</a>
                    </td>

                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
