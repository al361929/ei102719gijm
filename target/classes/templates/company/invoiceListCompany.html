<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Listado de Facturas de la co</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <h1>Lista de mis facturas</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Número de factura</th>
                <th>Fecha</th>
                <th>Precio total</th>
                <th>DNI Persona mayor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company: ${invoiceList}"
                th:class="${#strings.equals(nuevo,company.invoiceNumber)}?'bg-info text-white'">
                <td th:text="${company.invoiceNumber}"></td>
                <td th:text="${#temporals.format(company.dateInvoice,'dd/MM/yyyy')}"></td>
                <td th:text="${company.totalPrice}"></td>
                <td th:text="${company.dniElderly}"></td>
                <td>
                    <a th:href="@{/invoice/update/{invoiceNumber}(invoiceNumber=${company.invoiceNumber})}"
                       class="btn btn btn-warning" role="button"
                       aria-pressed="true">Editar</a>

                </td>
                <td>
                    <a th:href="@{/invoice/delete/{invoiceNumber}(invoiceNumber=${company.invoiceNumber})}"
                       class="btn btn btn-danger" role="button"
                       aria-pressed="true">Borrar</a>

                </td>
            </tr>
            </tbody>
        </table>
        <a href="add" class="btn btn btn-success" role="button" aria-pressed="true">Añadir Factura</a>
        <a href="/login" class="btn btn btn-danger" role="button" aria-pressed="true">Atrás</a>
    </div>
</div>

</body>
</html>
