        <br>
        No autenticat <a id="estilo1" class="btn btn btn-enter" role="button" href="/login" th:href="@{/login}">Entrar</a>
    </div>
    <div th:unless="*{user == null}">

        <div th:if="*{user.code == 2}">
            <br>
            <a id="estilo2"href="/logout" th:href="@{/logout}" class="btn btn btn-exit" role="button"> Salir</a>
