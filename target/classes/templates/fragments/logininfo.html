<div class="loggeduser" th:object="${session}" xmlns:th="http://www.w3.org/1999/xhtml">
    <p th:if="*{user == null}">
        No autenticat <a id="estilo1" href="/login" th:href="@{/login}">Entrar</a>
    </p>
    <p th:unless="*{user == null}">
        <b>Autenticado como: </b> <span th:text="*{user.username}"></span>


        <b> | Tipo de usuario: </b> <span th:text="*{user.tipo}"></span>
        <br>

        <a id="estilo1" href="/logout" th:href="@{/logout}">Salir</a>
    </p>
</div>
