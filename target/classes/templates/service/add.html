<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Añadir servicio</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"/></head>
<body>
<div layout:fragment="content">

    <div class="container">
<h2>Añadir servicio</h2>
<form action="#" th:action="@{/service/add}"
      th:object="${service}" method="POST">
    <table>
        <tr>
            <td><label>Tipo de servicio</label></td>
            <td><select type="text" class="form-control" th:field="*{serviceType}"/>
                <option>Catering</option>
                <option>Limpieza</option>
                <option>Enfermería</option>
                </select></td>
        </tr>
        <tr>
            <td><label>Precio</label></td>
            <td><input type="number" class="form-control" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td><label>Descripción</label></td>
            <td><input type="text" class="form-control" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Añadir servicio" class="btn btn btn-success" role="button"
                                   aria-pressed="true"/></td>
        </tr>
        <tr>
            <td colspan="2"><a href="/service/list" class="btn btn btn-danger" role="button"
                               aria-pressed="true">Atrás</a></td>
        </tr>
    </table>
</form>
    </div>
</div>
</body>
</html>
